<app-header></app-header>
<h1>Employee List</h1>
<hr>
<table  align="center" id="users">
  <tr>
    <th>EmpID</th>
    <th>EmpName</th>
    <th>Email</th>
    <th>Mentor</th>
    <th>Review</th>
    <ng-container *ngIf="role === 'Admin'">
    <th>Actions</th>
  </ng-container>
  </tr>
  <tr *ngFor="let row of rows">
    <td>{{row.empID}}</td>
    <td>{{row.empName}}</td>
    <td>{{row.email}}</td>
    <td>{{row.mentor}}</td>
    <td><button class="btn btn-warning" (click)="viewsList(row.empID)" [routerLink]="['/reviews',row.empID]" 
      data-bs-toggle="tooltip" data-bs-placement="top" title="View Review">
        <i class="fa fa-edit" ></i>View</button></td>
        <ng-container *ngIf="role === 'Admin'">
        <td>

      <button class="btn btn-sm btn-info" (click)="displayForm(row.empID)" [routerLink]="['/forms',row.empID]"
      data-bs-toggle="tooltip" data-bs-placement="top" title="Add Review">
        <i class="fa fa-edit"></i>Add Review</button> &nbsp;
      <button class="btn btn-sm btn-danger" (click)="deleteEmp(row.empID)"
      data-bs-toggle="tooltip" data-bs-placement="top" title="Delete Employee">
        <i class="fa fa-remove"></i>Delete</button>
    </td>
  </ng-container>
  </tr> 
</table>

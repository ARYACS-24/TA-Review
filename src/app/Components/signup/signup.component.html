<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-3 col-lg-6 col-md-7 offert-lg-4 offert-md-4">

                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-4 font-weight-bold">Sign Up</h3>
                    </div>
                    <div class="form-group pt-3">
                        <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
                            <!--FIRSTNAME-->
                            <div class="input-field" >
                                <span class="fa fa-user p-1"> &nbsp;
                                    <input formControlName="firstName" placeholder="Enter First name" type="text"
                                        style="height:25px;width:315px">
                                </span>
                            </div>
                            <span *ngIf ="firstName && firstName.invalid && firstName.touched " class="validate"><b>*Enter valid Firstname</b></span>
                            <!-- <span *ngIf ="signUpForm.controls['firstName'].dirty && signUpForm.hasError('required','firstName')" class="validate"><b>*Firstname is invalid</b></span> -->
                            <br>
                            <!--LASTNAME-->
                            <div class="input-field">
                                <span class="fa fa-user p-1"> &nbsp;
                                    <input formControlName="lastName" placeholder="Enter Last name" type="text"
                                        style="height:25px;width:315px">
                                </span>
                            </div>
                            <span *ngIf ="lastName && lastName.invalid && lastName.touched " class="validate"><b>*Enter valid Lastname</b></span>
                            <!-- <span *ngIf ="signUpForm.controls['lastName'].dirty && signUpForm.hasError('required','lastName')" class="validate"class="validate"><b>*Lastname is invalid</b></span> -->
                            <br>
                            <!--EMAIL-ID-->
                            <div class="input-field">
                                <span class="fa fa-envelope p-1"> &nbsp;
                                    <input formControlName="email" placeholder="Enter Email-ID" type="text"
                                        style="height:25px;width:315px">
                                </span>
                            </div>
                            <span *ngIf ="email && email.invalid && email.touched" class="validate"><b>*Enter valid Email-ID</b></span>
                            <!-- <span *ngIf ="signUpForm.controls['email'].dirty && signUpForm.hasError('required','email') && signUpForm.controls['email'].touched" class="validate"><b>*Email is invalid</b></span> -->
                            <br>
                            <!--USERNAME-->
                            <div class="input-field">
                                <span class="fa fa-user-circle p-1"> &nbsp;
                                    <input formControlName="userName" placeholder="Enter Username" type="text"
                                        style="height:25px;width:315px">
                                </span>
                            </div>
                            <span *ngIf ="userName && userName.invalid && userName.touched " class="validate"><b>*Enter valid Username</b></span>
                            <!-- <span *ngIf ="signUpForm.controls['userName'].dirty && signUpForm.hasError('required','userName')" class="validate"><b>*Username is invalid</b></span> -->
                            
                            <br>
                            <!--PASSWORD-->
                            <div class="input-field">
                                <span class="fa fa-lock p-1"> &nbsp;
                                    <input formControlName="passwords" placeholder="Enter Password" [type]="changetype?'password':'text'"
                                        style="height:25px;width:331px">
                                    </span>
                                    <span class="eyeicon" (click)="viewPassword()"><i [ngClass]="visible?'fa fa-eye-slash':'fa fa-eye'"></i>
                                    
                                </span>
                            </div>
                            <span *ngIf ="passwords && passwords.invalid && passwords.touched " class="validate"><b>*Enter valid Password</b></span>
                            <!-- <span *ngIf ="signUpForm.controls['passwords'].dirty && signUpForm.hasError('required','passwords')" class="validate"><b>*Password is invalid</b></span> -->
                            <br>
                            <button type="submit"  class="btn btn-primary w-50"><b>Register Now</b></button>
                            <div class="text-center pt-4 text-muted">Already have an account?
                                <a id="forget" routerLink="/login">Log In</a>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-3 col-lg-6 col-md-7 offert-lg-4 offert-md-4">

                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-4 font-weight-bold">Login</h3>
                    </div>
                    <div class="form-group pt-3">
                        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                            <!--USERNAME-->
                            <div class="input-field" [class.error]="username && username.invalid && username.touched">
                                <span class="fa fa-user p-1"> &nbsp;
                                    <input id="username" placeholder="Enter Username" type="text"
                                    formControlName="username" style="height:25px;width:315px">    
                                </span>
                            </div>
                            <span *ngIf="username && username.invalid && username.touched" class="validate"><b>*Username required</b></span>
                                    <br>
                            <!--PASSWORD-->
                            <div class="input-field" [class.error]="passwords && passwords.invalid && passwords.touched">
                                <span class="fa fa-lock p-1"> &nbsp;
                                    <input id="password" placeholder="Enter Password" [type]="changetype?'password':'text'"
                                    formControlName="passwords"     
                                    style="height:25px;width:331px"> 
                                    <span class="eyeicon" (click)="showPassword()"><i [ngClass]="visible?'fa fa-eye-slash':'fa fa-eye'"></i>
                                    </span>     
                                </span>
                            </div>
                            <span *ngIf="passwords && passwords.invalid && passwords.touched"
                            class="validate"><b>*Password required</b></span>         
                            <br>
                            <button [disabled]='loginForm.invalid' type="submit" class="btn btn-primary w-50"><b>Log In</b></button>
                            <div class="text-center pt-4 text-muted">Don't have an account?
                                <a id="forget" routerLink="/signup">Sign Up</a>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
